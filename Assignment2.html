<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
  <body>
    <p id="avg"></p>
    <p id="max"></p>

<script>
function myFunction() {
  
      var num1 = parseInt(prompt("Enter the grade:"));
      var num2 = parseInt(prompt("Enter the grade:"));
      var num3 = parseInt(prompt("Enter the grade:"));
      var num4 = parseInt(prompt("Enter the grade:"));
      var num5 = parseInt(prompt("Enter the grade:"));

  
      var max_grade = Math.max(num1, num2, num3, num4, num5);
  
      var avg_grade = (num1+ num2+ num3+ num4+ num5)/5;
      
 
      if(num1 !=null || num2 !=null || num3 !=null || num4 !=null || num5 !=null ){
    
        document.getElementById("avg").innerHTML = "The average = "+avg_grade;
        document.getElementById("max").innerHTML = "The maximum grade = "+max_grade; } }
    myFunction();
</script>
    
</body>
</html>
