 <html>
       <head>
    <title>BMI Calculator</title>
    <script type="text/javascript">
      
        function computeBMI() {
            var height = Number(document.getElementById("height").value);
            var heightunits = document.getElementById("heightunits").value;
            var weight = Number(document.getElementById("weight").value);
            var weightunits = document.getElementById("weightunits").value;
    
    

            if (heightunits == "inches") height /= 3.93700787;
            if (weightunits == "lb") weight /= 2.20462;
    
          
            var BMI = Math.round(weight / Math.pow(height, 2) * 10000);
    
    
    

            document.getElementById("output").innerText = Math.round(BMI * 100) / 100;
    
            var output = Math.round(BMI * 100) / 100
            if (output < 18.5)
                document.getElementById("comment").innerText = "That you are Underweight";
            else if (output >= 18.5 && output <= 25)
                document.getElementById("comment").innerText = "That you are healthy.";
            else if (output > 30)
                document.getElementById("comment").innerText = "That you are Overweight";}
                
    </script>
    </head>
    <body>
     
     
    <h1>BMI Calculator Create Using JavaScript</h1>
    
    
    <p>Your weight(kg): <input type="text" id="weight"/>
    <select type="multiple" id="weightunits">
    <option value="kg" selected="selected">kilograms</option>
    <option value="lb">pounds</option>
    </select></p>
        
    <p>Your Height(cm): <input type="text" id="height"/>
    <select type="multiple" id="heightunits">
    <option value="metres" selected="selected">metres</option>
    <option value="inches">inches</option>
    </select></p>

    
    <input type="submit" value="computeBMI" onclick="computeBMI();">
    <p>Your BMI: <span id="output"></span></p>
    
    <p>This Means your BMI:<span id="comment"> </span> </p> 
    
    
    </body>
    </html>
